      labels:
        - breaking-change
    - title: Enhancements
      labels:
        - enhancement
    - title: Bug fixes
      labels:
        - bug
    - title: DevOps
      labels:
        - DevOps
    - title: Housekeeping
      labels:
        - housekeeping
    - title: Documentation
      labels:
        - documentation